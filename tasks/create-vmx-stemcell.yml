---
platform: windows

inputs:
  - name: version
    path: stemcell-builder/build/version
  - name: vmx-version
    path: stemcell-builder/build/vmx-version
  - name: compiled-agent
    path: stemcell-builder/build/compiled-agent
  - name: stemcell-builder
  - name: windows-stemcell-dependencies
    path: stemcell-builder/build/windows-stemcell-dependencies
outputs:
  - name: bosh-windows-stemcell

run:
  path: ruby.exe
  args:
    - stemcell-builder/scripts/create-vmx-stemcell.rb

params:
  AWS_ACCESS_KEY_ID:
  AWS_SECRET_ACCESS_KEY:
  AWS_REGION: us-east-1

  ADMINISTRATOR_PASSWORD: replace-me
  OUTPUT_DIR:
  OS_VERSION: windows2012R2

  INPUT_BUCKET: "bosh-windows-stemcell-vmx"
  OUTPUT_BUCKET: "bosh-windows-stemcells-pre-release-candidate"
  VMX_CACHE: "C:\\vmx-data"

  PRODUCT_KEY:
  ORGANIZATION:
  OWNER:

